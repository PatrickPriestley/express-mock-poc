name: CI Pipeline with Coverage Badge

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm test -- --coverage

  generate_coverage_badge:
    needs: test
    uses: PatrickPriestley/shared-github-actions/.github/workflows/generate-coverage-badges.yml@main
    with:
      language: 'javascript'
      working-directory: '.'
      badge-path: 'coverage-badge.svg'
      commit-badge: true
      target-branch: 'main'
      badge-label: 'coverage'
      green-threshold: '80'
      yellow-threshold: '60'
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}